name: WhatsApp Alarm Bot via Zawa

on:
  schedule:
    # Jam 6 pagi
    - cron: '0 23 * * *'     # UTC+0 => WIB+7 = 06:00
    # Jam 8.15 pagi
    - cron: '15 1 * * *'     # UTC+0 => WIB+7 = 08:15
    # Jam 17.00 sore
    - cron: '10 10 * * *'    # UTC+0 => WIB+7 = 17:10
  workflow_dispatch:

jobs:
  send-wa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios dotenv

      - name: Setup .env
        run: |
          echo "ZAWA_ID=${{ secrets.ZAWA_ID }}" >> .env
          echo "ZAWA_SESSION_ID=${{ secrets.ZAWA_SESSION_ID }}" >> .env
          echo "WA_NUMBER=${{ secrets.WA_NUMBER }}" >> .env
          echo "WA_API_URL=${{ secrets.WA_API_URL }}" >> .env
          echo "WA_API_TOKEN=${{ secrets.WA_API_TOKEN }}" >> .env

      # ZAWA Message Alarm 06:00
      - name: Alarm Pagi - 06.00
        if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 23 * * *'
        run: node send-zawa.js ${{ secrets.ZAWA_MESSAGE_ALARM }}

      # ZAWA Message Absen Pagi 08:15
      - name: Absen Pagi - 08.15
        if: github.event_name == 'workflow_dispatch' || github.event.schedule == '15 1 * * *'
        run: node send-zawa.js ${{ secrets.ZAWA_MESSAGE_ABSEN_PAGI }}

      # ZAWA Message Absen Sore 17:10
      - name: Absen Sore - 17.00
        if: github.event_name == 'workflow_dispatch' || github.event.schedule == '10 10 * * *'
        run: node send-zawa.js ${{ secrets.ZAWA_MESSAGE_ABSEN_SORE }}
