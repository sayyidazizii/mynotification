name: WhatsApp Alarm Bot via Zawa

on:
  schedule:
    - cron: '0 23 * * *'     # Jam 06:00 WIB
    - cron: '15 1 * * *'     # Jam 08:15 WIB
    - cron: '10 10 * * *'    # Jam 17:10 WIB
  workflow_dispatch:

jobs:
  send-wa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios dotenv

      - name: Setup .env file from secrets
        run: |
          echo "ZAWA_ID=${{ secrets.ZAWA_ID }}" >> .env
          echo "ZAWA_SESSION_ID=${{ secrets.ZAWA_SESSION_ID }}" >> .env
          echo "ZAWA_TO=${{ secrets.ZAWA_TO }}" >> .env

      # Debug (optional, disable if secrets are sensitive)
      - name: Debug .env (non-sensitive only)
        run: grep "ZAWA_TO" .env || true

      - name: Alarm Pagi - 06.00
        if: github.event.schedule == '0 23 * * *' || github.event_name == 'workflow_dispatch'
        run: node send-zawa.js "⏰ Selamat pagi! Waktunya bangun dan semangat hari ini 💪"

      - name: Absen Pagi - 08.15
        if: github.event.schedule == '15 1 * * *' || github.event_name == 'workflow_dispatch'
        run: node send-zawa.js "📝 Jangan lupa absen pagi ya!"

      - name: Absen Sore - 17.10
        if: github.event.schedule == '10 10 * * *' || github.event_name == 'workflow_dispatch'
        run: node send-zawa.js "📌 Waktunya absen sore. Jangan lupa logout juga ya!"
